<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de RFC</title>
    <link rel="stylesheet" href="rfc.css">
</head>

<body>
    <h1>Generador de RFC</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>
        <label for="apellido-paterno">Apellido Paterno:</label>
        <input type="text" id="apellido-paterno" required><br><br>
        <label for="apellido-materno">Apellido Materno:</label>
        <input type="text" id="apellido-materno" required><br><br>
        <label for="dia">Día de nacimiento:</label>
        <input type="number" id="dia" min="1" max="31" required><br><br>
        <label for="mes">Mes de nacimiento:</label>
        <input type="number" id="mes" min="1" max="12" required><br><br>
        <label for="anio">Año de nacimiento:</label>
        <input type="number" id="anio" min="1900" max="2022" required><br><br>
        <input type="submit" value="Generar RFC">
    </form>
    <div id="resultado">
        <label for="rfc">RFC:</label>
        <input type="text" id="rfc" readonly>
    </div>

    <script src="script.js"></script>
</body>

</html>
