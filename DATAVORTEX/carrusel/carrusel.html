<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres del documento como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Establece la escala inicial y la anchura del viewport para dispositivos móviles -->
    <title>Carrousel</title>
    <!-- Define el título de la página -->
    <link rel="stylesheet" href="styles.css">
    <!-- Enlaza la hoja de estilos externa 'styles.css' -->
</head>

<body>
    <div class="carousel">
        <!-- Crea un contenedor para el carrusel -->
        <button id="prevBtn">&#10094;</button>
        <!-- Botón para retroceder en el carrusel (flecha hacia la izquierda) -->
        <div class="carousel-content">
            <!-- Contenedor de las imágenes del carrusel -->
            <img src="https://wallup.net/wp-content/uploads/2016/01/220756-Batman-Batman_Arkham_Knight.jpg" alt="Batman Arkham Knight">
            <!-- Primera imagen del carrusel con un texto alternativo -->
            <img src="https://www.xtrafondos.com/wallpapers/the-batman-oscuridad-dc-7096.jpg" alt="The Batman Oscuridad">
            <!-- Segunda imagen del carrusel con un texto alternativo -->
            <img src="https://th.bing.com/th/id/OIP.R51U20tJD5Bq_3sKX_LkTQAAAA?rs=1&pid=ImgDetMain" alt="Cuarta imagen">
            <!-- Tercera imagen del carrusel con un texto alternativo -->
        </div>
        <button id="nextBtn">&#10095;</button>
        <!-- Botón para avanzar en el carrusel (flecha hacia la derecha) -->
    </div>

    <script src="scripts.js"></script>
    <!-- Enlaza el archivo JavaScript externo 'scripts.js' para la funcionalidad del carrusel -->
</body>

</html>
